<div class="container">
  <h1>Registrati</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="form">
        <div formGroupName="userInfo">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              *ngIf="
                getFormC('userInfo.username')?.invalid &&
                getFormC('userInfo.username')?.touched
              "
            >
              <ng-container *ngIf="getErrorsC('userInfo.username', 'required')"
                >Campo username obbligatorio</ng-container
              >
              <ng-container
                *ngIf="getErrorsC('userInfo.username', 'usernameProibito')"
                >Username non consentito</ng-container
              >
            </span>
          </div>
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
            <span
              *ngIf="
                getFormC('userInfo.name')?.invalid &&
                getFormC('userInfo.name')?.touched
              "
            >
              <ng-container *ngIf="getErrorsC('userInfo.name', 'required')"
                >Campo Nome obbligatorio</ng-container
              >
              <ng-container
                *ngIf="getErrorsC('userInfo.name', 'usernameProibito')"
                >Name non consentito</ng-container
              >
            </span>
          </div>
          <div class="form-group">
            <label for="surname">Cognome</label>
            <input
              type="text"
              id="surname"
              class="form-control"
              formControlName="surname"
            />
            <span
              *ngIf="
                getFormC('userInfo.surname')?.invalid &&
                getFormC('userInfo.surname')?.touched
              "
            >
              <ng-container *ngIf="getErrorsC('userInfo.surname', 'required')"
                >Campo Cognome obbligatorio</ng-container
              >
              <ng-container
                *ngIf="getErrorsC('userInfo.surname', 'usernameProibito')"
                >Surname non consentito</ng-container
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              *ngIf="
                getFormC('userInfo.email')?.touched &&
                getFormC('userInfo.email')?.invalid
              "
            >
              <ng-container *ngIf="getErrorsC('userInfo.email', 'required')"
                >Campo Email obbligatorio</ng-container
              >
              <ng-container *ngIf="getErrorsC('userInfo.email', 'email')"
                >Email non valida</ng-container
              >
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let genere of generi">
          <label>
            <input
              type="radio"
              id="genere"
              formControlName="genere"
              [value]="genere"
            />{{ genere }}
          </label>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid"
          (click)="submit()"
        >
          Invia
        </button>
      </form>
    </div>
  </div>
</div>
